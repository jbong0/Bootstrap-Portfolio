    <!-- Title -->

    <!-- Contact Form  -->
    <div class="container text-center text-justify">
        <form id="contact-form">
            <div class="messages"></div>
            <div class="controls">
                <div class="container">

                <!-- First Name -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your First Name *">
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name *</label>
                            <input class="form-control" placeholder="Please enter your Last Name *">
                        </div>
                    </div>
                </div>

                <!-- E-Mail -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>E-mail *</label>
                            <input class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input class="form-control" placeholder="Please enter your phone *">
                        </div>
                    </div>
                </div>
                <!-- Message -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Message *</label>
                            <textarea id="form_message" name="message" class="form-control"></textarea>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="col-md-12 py-4">
                        <input type="submit" class="btn btn-info btn-send" value="Send message">
                    </div>

        </form>
    </div>
